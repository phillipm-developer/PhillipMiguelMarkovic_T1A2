<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">    
</head>

<body>
    <!-- This component is the navigation bar in the header -->
    <section>
        <div class="nav">
            <input type="checkbox" id="nav-check">

            <div class="nav-header">
                <nav class="nav-title">
                    <a href="index.html" class="logo">PM</a>
                </nav>
            </div>

            <!-- Creates a navigation button -->
            <div class="nav-btn">
                <label for="nav-check">
                    <!-- The 3 <span> elements allow for the display of 3 bars in top right corner -->
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>
            
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </section>

    <main>
        <section class="contact-main">
            <article>
                <header>
                    <h2>Get In Touch<h2>
                </header>

                <ul class="contact-list">
                    <li class="phone-number">
                        <p>
                            <i class="fa-solid fa-phone "></i>
                            <span>(02) 9661-8456</span>
                        </p>
                    </li>

                    <li class="contact-item">
                        <p>
                            <a href="mailto:phillipm@internode.on.net" target="_blank">
                                <i class="fa-regular fa-envelope icon"></i>
                                <span>Email</span>
                            </a>
                        </p>
                    </li>

                    <li class="contact-item">
                        <p>
                            <a href="https://www.facebook.com" target="_blank">
                                <i class="fa-brands fa-square-facebook icon"></i>
                                <span>Facebook</span>
                            </a>
                        </p>
                    </li>

                    <li class="contact-item">
                        <a href="https://twitter.com/" target="_blank">
                            <i class="fa-brands fa-twitter icon"></i>
                            <span>Twitter</span>
                        </a>
                    </li>

                    <li class="contact-item">
                        <a href="https://www.instagram.com/" target="_blank">
                            <i class="fa-brands fa-square-instagram icon"></i>
                            <span>Instagram</span>
                        </a>
                    </li>

                    <li class="contact-item">
                        <a href="https://au.linkedin.com/" target="_blank">
                            <i class="fa-brands fa-linkedin icon"></i>
                            <span>LinkedIn</span>
                        </a>
                    </li>
                </ul>

            </article>
        </section>

    </main>

    <section id="combined-footer">
        <!-- Full width section, above footer -->
        <section id="social-links">
            <!-- Layout container -->
            <div>
                <p>Don't be a stranger. Reach out on one of these!</p>
                <nav>
                    <a href="https://www.facebook.com"><img src="../docs/facebook.svg" alt="Facebook" /></a>
                    <a href="https://twitter.com"><img src="../docs/twitter.svg" alt="Twitter" /></a>
                    <a href="https://www.instagram.com/"><img src="../docs/instagram.svg" alt="Instagram" /></a>
                    <a href="https://au.linkedin.com/"><img src="../docs/linkedin.svg" alt="LinkedIn" /></a>
                </nav>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2023 PHILLIP MARKOVIC</p>
        </footer>
    </section>
    
</body>
</html>
